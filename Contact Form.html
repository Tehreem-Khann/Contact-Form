<!DOCTYPE html>
<html>
<head>
	<title>contact form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin-top: 70px;
		}
	</style>
</head>
<body>
<form>
	<div class="container">
	<h1>CONTACT FROM</h1><hr>
	<label>Name:</label><br>
	<input class="form-control " type="text" minlength="3" maxlength="20" required=""><br>
	<label>Email:</label><br>
	<input class="form-control" type="email" required="@gmail.com"><br>
	<label>Message:</label><br>
	<textarea rows="10" cols="10" class="form-control w-100"required></textarea><br>
	<button class="form-control btn btn-primary text-light" type="submit" >Submit</button>
</form>
</div>
</body>
</html>
